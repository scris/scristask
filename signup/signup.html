<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Register Page</title>
<!-- LeanCloud -->
<script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link href="../css/quentin.css" rel="stylesheet">
<script type="text/javascript" src="initLeanCloud.js"></script>
<script type="text/javascript" src="signup.js"></script>
<style>
@font-face {
	font-family: 'vffree72';
	src: url('../fonts/vffree72.svg'), url('../fonts/vffree72.woff');
}
body {
	background: #fff;
	font: 14px 'vffree72', sans-serif;
}
</style>

<body class="body">
<div class="container">
	<form class="form-signup row">
		<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
			<div class="add-control">
				<div class="form-group has-feedback">
					<div class="header clearfix row">
						<h3 class="text-muted">Scris Task Register Page</h3>
					</div>
					<br>
					<input type="username" id="inputUsername" class="form-control" placeholder="username" required autofocus>
					<br>
					<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
					<br>
					<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
					<br>
					<button class="form-control sbtn" type="submit">Submit</button>
				</div>
			</div>
		</div>
	</form>
</div>
<!-- /container -->
</body>
</html>
