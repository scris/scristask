<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Scris Task Settings
		</title>
		<script src="js/jquery-3.3.1.min.js">
		</script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<script src="js/airtable.browser.js">
		</script>
		<meta name="viewport" content="minimal-ui,width=device-width,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet prefetch" href="css/bootstrap.min.css">
		<link rel="stylesheet prefetch" href="css/animate.min.css">
		<link rel="stylesheet" href="css/quentin.css">
		<style>
			@font-face{
				font-family: 'vffree72';
				src: url('fonts/vffree72.svg'),
					 url('fonts/vffree72.woff');
			}

			body {
				background: #fff;
				font: 14px 'vffree72', sans-serif;
			}
		</style>
	</head>

		<body class="body">
		<div class="container">
			<div class="today">
			</div>
	
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
					<div class="add-control">
						<div class="form-group has-feedback">
							<input type="text" class="in1 form-control" id="in1" placeholder="✍️ Airtable API" />
						</div>
					</div>
					<div class="add-control">
						<div class="form-group has-feedback">
							<input type="text" class="form-control" id="in2" placeholder="✍️ Airtable Base" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<h4>
				Autosaved.<br><br><br>
				These things could be found on <a href="howsettings.html">this page</a>.<br><br><br><br>
				Copyright &copy; 2015-2018 Scris Game Studio.<br><br><br>
				Some CSS is from <a href="http://quentincolus.com/about.html">Quentin</a>.<br><br><br>
				Every task here will soon be vanished tomorrow, however you can edit the time <a href="how.html">here</a>.<br><br><br>
				<a href="index.html">Back to Taskpage</a><br><br><br>
			</h4>
		</div>
		<script>
		if(!window.localStorage){
            alert("LocalStorage is currently unsupported, please update your browser.");
        }else{
            var storage=window.localStorage;
        }
			
		//焦点离开时触发事件
		$("#in1").on('input propertychange', function(){  
			var txtChange = $("#in1").val();  		 
			storage.setItem("scristaskapi",txtChange);
			console.log("in1")
		});  
		$("#in2").on('input propertychange', function(){  
			var txtChange = $("#in2").val();  		 
			storage.setItem("scristaskbase",txtChange);
			console.log("in2")
		});  
		</script>
	</body>
</html>
