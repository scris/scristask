		<div class="container">

			<div class="row" id="ptimer" style="display: none;">

													<input type="text" placeholder="ðŸ“’ The name of the project" id="proj" class="form-control"><br>

						</div>
					</div>

		<script>
			//controller
			$("#settingstoggle").click(function(){
				$("#settings").show();
				$("#taskmain").hide();
				$("#btimer").hide();
				$("#ptimer").hide();
				$("#blankb").hide();
				$("#blankp").hide();
			});
			$("#btimertoggle").click(function(){
				$("#taskmain").show();
				$("#btimer").toggle();
				$("#settings").hide();
				$("#blankb").toggle();
			});
			$("#ptimertoggle").click(function(){
				$("#taskmain").show();
				$("#ptimer").toggle();
				$("#settings").hide();
				$("#blankp").toggle();
			});
			
			//lencloud-av
			var APP_ID = 'C7SVWNehvavYoUH5cssIKYDH-MdYXbMMI';
			var APP_KEY = 'nJ2QMhw8deT5QwNt40rjsaK7';
			AV.init({
				appId: APP_ID,
				appKey: APP_KEY,
				region: 'us'
			});

			//localstorage
			if(!window.localStorage){
				alert("LocalStorage is currently unsupported, please update your browser.");
			}else{
				var storage=window.localStorage;
				if(storage.getItem("scristaskapi") == null){
					alert("Seems that you haven't logged in. Click OK to log in.");
					setTimeout(function(){$("#settings").show();$("#taskmain").hide();},500);
				}
 			}
			$("#settingsbtn1").click(function(){
				var avuuser = $("#in0").val();
				var avuemail = $("#in1").val();  		 
				var avupwd = $("#in2").val();
				AV.User.logIn(avuuser, avupwd).then(function (loginedUser) {
					document.location.reload();
				}, function (error) {
					alert(JSON.stringify(error));
				});
			});
			function signup() {
			  var username = $('#in0').val();
			  var password = $('#in2').val();
			  var email = $('in1').val();

			  // LeanCloud - æ³¨å†Œ
			  // https://leancloud.cn/docs/leanstorage_guide-js.html#æ³¨å†Œ
			  var user = new AV.User();
			  user.setUsername(username);
			  user.setPassword(password);
			  user.setEmail(email);
			  console.log(user);
			  user.signUp().then(function (loginedUser) {
				document.location.reload();
			  }, (function (error) {
				alert(JSON.stringify(error));
			  }));
			};
			$("settingsbtn2").click(function(e){
				e.preventDefault();
				signup();
			});
		</script>
