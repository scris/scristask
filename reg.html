	<body class="body">
		<div class="container">
			<div class="today">
			</div>
	
			
			<div class="row" id="reg" style="display: none;">
				<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
					<div class="add-control">
						<div class="form-group has-feedback">
							<input type="username" class="form-control" id="regusername" placeholder="ðŸ“› User Name" required autofocus/>
						</div>
					</div>
					<div class="add-control">
						<div class="form-group has-feedback">
							<input type="email" class="form-control" id="regemail" placeholder="ðŸ“® Email Address" required/>
						</div>
					</div>
					<div class="add-control">
						<div class="form-group has-feedback">
							<input type="password" class="form-control" id="regpassword" placeholder="ðŸ¤« Your password" required/>
						</div>
					</div>
					<div class="add-control">
						<div class="form-group has-feedback">
							<input type="button" id="regbtn" value="Register" class="form-control sbtn">
						</div>
					</div>
				</div>
			</div>
			
		</div>

		<script>
			
			//leancloud-av
			var APP_ID = 'C7SVWNehvavYoUH5cssIKYDH-MdYXbMMI';
			var APP_KEY = 'nJ2QMhw8deT5QwNt40rjsaK7';
			AV.init({
				appId: APP_ID,
				appKey: APP_KEY,
				region: 'us'
			});

			function signup() {
			  var username = $('#regusername').val();
			  var password = $('#regpassword').val();
			  var email = $('regemail').val();
			  var user = new AV.User();
			  user.setUsername(username);
			  user.setPassword(password);
			  user.setEmail(email);
			  console.log(user);
			  user.signUp().then(function (loginedUser) {
				document.location.reload();
			  }, (function (error) {
				alert(JSON.stringify(error));
			  }));
			};
			
			$("regbtn").click(function(e){
				e.preventDefault();
				signup();
			});
		</script>
